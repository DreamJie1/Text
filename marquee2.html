<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>设置滚动文字背景颜色及循环</title>
    <style type="text/css">
        body{text-align:center;}
    </style>
<body>
    <h3 align="center">设置滚动文字背景颜色及循环</h3>
    <hr color="#330099">
    <marquee bgcolor="#d77b5a" loop="2">
        <font color="#dcd4d2" size="5">设置滚动文字背景颜色及循环2次</font>
    </marquee>
</body>
</html>
