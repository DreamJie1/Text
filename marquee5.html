<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>设置滚动文字的滚动空白空间</title>
<body>
    <h3 align="center">设置滚动文字的滚动空白空间</h3>
    <hr color="#330099">
    <marquee bgcolor="#da8438" width="400px" height="100px" hspace="100px" vspace="100px" direction="up">
        <font color="#0033cc" size="3">设置滚动空白空间就是指滚动文字背景和它周围文字及图像之间
            的空白空间范围。默认情况下，滚动对象周围的文字或图像是与滚动背景紧密连接的，使用hspace
            和vspace可以设置它们之间的空白空间。  ——IT职业地图</font>
    </marquee>
</body>
</html>
