<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>设置滚动文字的方向及方式</title>
    <style type="text/css">
        body{text-align:center;}
    </style>
<body>
    <h3 align="center">设置滚动文字的方向及方式</h3>
    <hr color="#330099">
    <marquee direction="up" behavior="alternate" bgcolor="#f27d54" height="100px" width="100%">
        <font color="#0033cc" size="5">此段文字为由上往下、交替滚动</font>
    </marquee>
    <marquee behavior="slide">
        <font color="#eba331" size="5">滚动一次</font>
    </marquee>
    <marquee behavior="alternate">
        <font color="#eb313e" size="5">交替滚动</font>
    </marquee>
    <marquee behavior="scroll">
        <font color="#0033cc" size="5">一直向前滚动</font>
    </marquee>
</body>
</html>
