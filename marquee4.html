<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>设置滚动文字的滚动速度与时延</title>
<body>
    <h3 align="center">设置滚动文字的滚动速度与时延</h3>
    <hr color="#330099">
    <marquee scrollamount="20" scrolldelay="100">
        <font color="#0033cc" size="5">速度最快，时延100毫秒</font>
    </marquee>
    <marquee scrollamount="10" scrolldelay="150">
        <font color="#0033cc" size="5">速度中等，时延150毫秒</font>
    </marquee>
    <marquee scrollamount="5" scrolldelay="200">
        <font color="#eb313e" size="5">速度最慢，时延200毫秒</font>
    </marquee>
</body>
</html>
